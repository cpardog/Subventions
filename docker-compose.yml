version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: subvenciones_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-subvenciones}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-subvenciones_password}
      POSTGRES_DB: ${POSTGRES_DB:-subvenciones_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-subvenciones} -d ${POSTGRES_DB:-subvenciones_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - subvenciones_network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: subvenciones_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - subvenciones_network

  # ===========================================
  # Backend API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subvenciones_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-postgresql://subvenciones:subvenciones_password@postgres:5432/subvenciones_db?schema=public}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - UPLOAD_PATH=/app/uploads
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - MFA_ISSUER=${MFA_ISSUER:-SistemaSubvenciones}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - uploads_data:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - subvenciones_network

  # ===========================================
  # Frontend App
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${BACKEND_URL:-http://localhost:4000}
    container_name: subvenciones_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - subvenciones_network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  subvenciones_network:
    driver: bridge
